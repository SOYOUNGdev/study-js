<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>키 이벤트</title>
    </head>
    <body>
        <input type="text" placeholder="이름" autocomplete="off" />
        <ul></ul>
    </body>
    <script>
        const input = document.querySelector("input[placeholder='이름']");
        const blank = "";
        input.addEventListener("keyup", (e) => {
            console.log(e.keyCode);
            // 입력한 키 중, 엔터일 경우 ul안에 li태그로 입력한 문자열 값을 추가한다.
            // 이 때, 작성한 값은 사라지게 한다(빈 문자열을 넣으면 해결가능)
            // 아무것도 입력하지 않고 엔터를 치면, input애 빨간색 테두리 스타일 적용
            const string = e.target.value;
            console.log(string);
            if (e.keyCode == 13) {
                console.log(string);
                // console.log("ㅇㅇ");
                // console.log(newLi);
                const newLi = document.createElement("li");
                newLi.innerHTML = `${string}`;
                // console.log(document.querySelector("ul"));
                document.querySelector("ul").appendChild(newLi);
                input.value = blank;
            }
        });
    </script>
</html>
